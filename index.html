<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number & factorial</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
   
    <link rel="stylesheet" type="text/css" href="style.css">
   
    <script src="script1.js"></script>
    <style>

body {
    background-color: #3498db;
    overflow: hidden;
}


@keyframes changeBackgroundColor {
    0% { background-color: #d27cda; } 
    40% { background-color: #e38b81; } 
    75% { background-color: #52ce86; }
    45% { background-color: #c673d9; }
    90% { background-color: #d46565; }
}


body {
    animation: changeBackgroundColor 10s ease infinite;}

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-12" id="prime" style="margin-top: 30px; text-align: center;">
                <h1 class="text-center" style="font-family: Georgia, 'Times New Roman', Times, serif;">Prime number example</h1>
                <h4 class="pt-5" style="font-family: Georgia, 'Times New Roman', Times, serif;">Check a number is prime or not</h4>
                <form name="primeForm">
                    <input class="mt-5 border border-3 border-dark" type="text" id="primeNo" name="primeNo" placeholder="Enter a number"><br>
                    <button class="my-3 btn btn-info" type="button" onclick="prime()"><b style="font-family: Georgia, 'Times New Roman', Times, serif;">Check</b></button><br>
                    <p id="primeresult"></p>
                </form>
            </div>
            <div class="col-lg-6 col-12" id="content2" style="margin-top: 30px; text-align: center;">
                <h1 class="text-center pt-lg-0 pt-5" style="font-family: Georgia, 'Times New Roman', Times, serif;">Factorial example</h1>
                <h4 class="pt-5" style="font-family: Georgia, 'Times New Roman', Times, serif;">Enter any number to find factorial</h4>
                <form name="factorialForm">
                    <input class="mt-5 border border-3 border-dark" type="text" id="num2" name="num2" placeholder="Enter a number"><br>
                    <button class="my-3 btn btn-info" type="button" onclick="factorial()"><b style="font-family: Georgia, 'Times New Roman', Times, serif;">Factorial</b></button><br>
                    <p id="factorialresult"></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function prime() {
            const number = parseInt(document.forms.primeForm.primeNo.value);
            const primeresult = document.getElementById("primeresult");
            let start = 1, fact = 0;
            
            while (start <= number) {
                if (number % start == 0) {
                    fact++;
                }
                start++;
            }
            
            if (fact === 2) {
                primeresult.innerHTML = (number + " is a prime number");
            } else {
                primeresult.innerHTML = (number + " is not a prime number");
            }
        }

        function factorial() {
            const number = parseInt(document.forms.factorialForm.num2.value);
            const fr = document.getElementById("factorialresult");
            let facto = 1;
            
            if (number === 0) {
                fr.innerHTML = ("Ans : " + facto);
            } else {
                for (let i = 1; i <= number; i++) {
                    facto *= i;
                }
                fr.innerHTML = ("Factorial of " + number + " is: " + facto);
            }
        }
    </script>
</body>
</html>
